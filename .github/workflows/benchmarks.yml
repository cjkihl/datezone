name: Benchmarks

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmarks:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run Benchmarks
        run: bun bench

      - name: Generate Full Report
        run: bun run tools/benchmark/create-full-report.ts

      - name: Run Benchmarks with JSON Output
        run: bun bench --json

      - name: Generate Comparison Report
        run: bun run tools/benchmark/create-comparison-report.ts

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create and switch to benchmark-updates branch
        run: |
          git checkout -b benchmark-updates || git checkout benchmark-updates

      - name: Commit Benchmark Results
        run: |
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: update benchmark reports [skip ci]"
            git push origin benchmark-updates
          else
            echo "No changes to commit"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: benchmark-updates
          base: main
          title: "üìä Update Benchmark Reports"
          body: |
            ## üìä Benchmark Results Update
            
            This PR contains updated benchmark reports generated from the latest `main` branch.
            
            ### Changes
            - Updated full benchmark report
            - Updated comparison report with latest performance metrics
            
            ### Reports
            - üìà [Full Benchmarks](./tools/benchmark/reports/full-benchmarks.md)
            - ‚öñÔ∏è [Comparison Report](./tools/benchmark/reports/comparison-report.md)
            
            ---
            
            *This PR was automatically generated by the benchmark workflow.*
          delete-branch: false 